<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Motivational Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .animated-bg {
      background: linear-gradient(-45deg, #fcd34d, #f472b6, #60a5fa, #34d399);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="animated-bg text-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-xl text-center bg-white bg-opacity-80 p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6">ğŸŒŸ Daily Motivational Quote</h1>

    <div id="quoteBox" class="fade-in text-xl sm:text-2xl font-semibold mb-4">Loading...</div>
    <div id="authorBox" class="fade-in text-lg mb-6 italic text-gray-600"></div>

    <div class="space-x-2">
      <button onclick="showQuote()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow transition">ğŸ”„ New Quote</button>
      <button onclick="toggleLanguage()" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full shadow transition">ğŸŒ Translate</button>
      <button id="favoriteBtn" onclick="toggleFavorite()" class="px-4 py-2 bg-pink-500 hover:bg-pink-600 text-white rounded-full shadow transition">â¤ï¸ Save</button>
    </div>

    <p class="mt-6 text-sm">â° Costa Rica time: <span id="costarica-time">--:--</span></p>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">ğŸ’– Your Favorites:</h2>
      <ul id="favoritesList" class="text-sm text-left list-disc list-inside text-gray-700"></ul>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "Believe you can and you're halfway there.", text_es: "Cree que puedes y ya estÃ¡s a mitad de camino.", author: "Theodore Roosevelt" },
      { text: "The only way to do great work is to love what you do.", text_es: "La Ãºnica forma de hacer un gran trabajo es amar lo que haces.", author: "Steve Jobs" },
      { text: "Success is not the key to happiness. Happiness is the key to success.", text_es: "El Ã©xito no es la clave de la felicidad. La felicidad es la clave del Ã©xito.", author: "Albert Schweitzer" },
      { text: "Donâ€™t watch the clock; do what it does. Keep going.", text_es: "No mires el reloj; haz lo que Ã©l hace. Sigue adelante.", author: "Sam Levenson" },
      { text: "You are stronger than you think.", text_es: "Eres mÃ¡s fuerte de lo que piensas.", author: "Unknown" },
    ];

    let currentIndex = 0;
    let currentLang = 'en';

    function showQuote() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * quotes.length);
      } while (newIndex === currentIndex && quotes.length > 1);

      currentIndex = newIndex;
      const quote = quotes[currentIndex];
      const quoteText = currentLang === 'en' ? quote.text : quote.text_es;

      document.getElementById('quoteBox').textContent = `"${quoteText}"`;
      document.getElementById('authorBox').textContent = `â€“ ${quote.author}`;

      const quoteBox = document.getElementById('quoteBox');
      const authorBox = document.getElementById('authorBox');
      quoteBox.classList.remove('fade-in');
      authorBox.classList.remove('fade-in');
      void quoteBox.offsetWidth;
      void authorBox.offsetWidth;
      quoteBox.classList.add('fade-in');
      authorBox.classList.add('fade-in');

      updateFavoriteBtn();
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      showQuote();
    }

    function toggleFavorite() {
      const quote = quotes[currentIndex];
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const quoteText = `${quote.text} â€“ ${quote.author}`;
      const index = favorites.indexOf(quoteText);

      if (index === -1) {
        favorites.push(quoteText);
      } else {
        favorites.splice(index, 1);
      }

      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
      updateFavoriteBtn();
    }

    function updateFavoriteBtn() {
      const btn = document.getElementById('favoriteBtn');
      const quote = quotes[currentIndex];
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const quoteText = `${quote.text} â€“ ${quote.author}`;
      btn.textContent = favorites.includes(quoteText) ? "ğŸ’” Unsave" : "â¤ï¸ Save";
    }

    function renderFavorites() {
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const list = document.getElementById('favoritesList');
      list.innerHTML = '';

      if (favorites.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No favorites yet.';
        list.appendChild(li);
      } else {
        favorites.forEach(fav => {
          const li = document.createElement('li');
          li.textContent = fav;
          list.appendChild(li);
        });
      }
    }

    function updateCostaRicaTime() {
      const now = new Date();
      const costaRicaOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const costaRicaTime = new Date(utc + 3600000 * costaRicaOffset);
      const timeStr = costaRicaTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('costarica-time').textContent = timeStr;
    }

    setInterval(updateCostaRicaTime, 1000);
    window.onload = () => {
      renderFavorites();
      showQuote();
      updateCostaRicaTime();
    };
  </script>
</body>
</html>
