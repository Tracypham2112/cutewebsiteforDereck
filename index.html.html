    let currentIndex = 0;
    let currentLang = 'en';
    let lastIndex = -1;

    function showQuote() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * quotes.length);
      } while (newIndex === lastIndex && quotes.length > 1);
      lastIndex = newIndex;

      const quote = quotes[newIndex];
      currentIndex = newIndex;
      const quoteText = currentLang === 'en' ? quote.text : quote.text_es;

      document.getElementById('quoteBox').textContent = `"${quoteText}"`;
      document.getElementById('authorBox').textContent = `‚Äì ${quote.author}`;

      document.getElementById('quoteBox').classList.remove('fade-in');
      document.getElementById('authorBox').classList.remove('fade-in');
      void document.getElementById('quoteBox').offsetWidth;
      void document.getElementById('authorBox').offsetWidth;
      document.getElementById('quoteBox').classList.add('fade-in');
      document.getElementById('authorBox').classList.add('fade-in');
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      showQuote();
    }

    function toggleFavorite() {
      const quote = quotes[currentIndex];
      const quoteText = (currentLang === 'en' ? quote.text : quote.text_es) + ` ‚Äì ${quote.author}`;
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (!favorites.includes(quoteText)) {
        favorites.push(quoteText);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        renderFavorites();
      } else {
        alert("‚ú® This quote is already in your favorites!");
      }
    }

    function renderFavorites() {
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const list = document.getElementById('favoritesList');
      list.innerHTML = '';
      favorites.forEach(fav => {
        const li = document.createElement('li');
        li.textContent = fav;
        li.classList.add("cursor-pointer", "hover:text-red-500", "transition");
        li.onclick = () => {
          const newFavorites = favorites.filter(f => f !== fav);
          localStorage.setItem('favorites', JSON.stringify(newFavorites));
          renderFavorites();
        };
        list.appendChild(li);
      });
    }

    function toggleDarkMode() {
      const root = document.documentElement;
      if (root.classList.contains("dark")) {
        root.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        root.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    }
      document.documentElement.classList.toggle('dark');
    }

    function updateCostaRicaTime() {
      const now = new Date();
      const costaRicaOffset = -6;
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const costaRicaTime = new Date(utc + 3600000 * costaRicaOffset);
      const timeStr = costaRicaTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('costarica-time').textContent = timeStr;
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") document.documentElement.classList.add("dark");
      renderFavorites();
      showQuote();
      updateCostaRicaTime();
    };

    setInterval(updateCostaRicaTime, 1000);
